version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: Dockerfile.auth-service
    container_name: ecommerce-auth-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Catalog Service
  catalog-service:
    build:
      context: ..
      dockerfile: Dockerfile.catalog-service
    container_name: ecommerce-catalog-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=catalog
      PORT: 3002
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: ..
      dockerfile: Dockerfile.cart-service
    container_name: ecommerce-cart-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=cart
      CATALOG_SERVICE_URL: http://catalog-service:3002
      PORT: 3003
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - catalog-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ..
      dockerfile: Dockerfile.order-service
    container_name: ecommerce-order-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=orders
      CART_SERVICE_URL: http://cart-service:3003
      CATALOG_SERVICE_URL: http://catalog-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      PORT: 3004
      NODE_ENV: production
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - cart-service
      - catalog-service
      - notification-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ..
      dockerfile: Dockerfile.payment-service
    container_name: ecommerce-payment-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=payments
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_PROVIDER_API_KEY: ${PAYMENT_PROVIDER_API_KEY}
      PAYMENT_PROVIDER_SECRET_KEY: ${PAYMENT_PROVIDER_SECRET_KEY}
      PORT: 3005
      NODE_ENV: production
    ports:
      - "3005:3005"
    depends_on:
      - postgres
      - order-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: Dockerfile.notification-service
    container_name: ecommerce-notification-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=notifications
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      PORT: 3006
      NODE_ENV: production
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Frontend (Next.js)
  web:
    build:
      context: ..
      dockerfile: Dockerfile.web
    container_name: ecommerce-web
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001
      CATALOG_SERVICE_URL: http://catalog-service:3002
      CART_SERVICE_URL: http://cart-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NODE_ENV: production
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - auth-service
      - catalog-service
      - cart-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
